 <!DOCTYPE html>
 <html>
 <head>
   <title>Full Screen Images</title>
   <style>
     body {
       margin: 0;
       padding: 0;
       overflow: hidden;
     }
     .fullscreen-image {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background-size: cover;
       background-position: center;
     }
   </style>
 </head>
 <body> 
   <div class="fullscreen-image" style="background-image: url('3.jpg');"></div>
 </body>
 </html>
