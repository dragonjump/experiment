<!DOCTYPE html>
<html>

<head>
  <title>Submit Report</title>
</head>

<body>
  <h1>Submit Report</h1>
  <form>
    <textarea id="report" name="report" rows="10" cols="50" placeholder="Enter your report here..."></textarea>
    <br>
    <input type="submit" value="Submit Report" onclick="submitReport()">
  </form>

  <script>
    function submitReport() {
      alert("Report submitted to Big Boss!");
      // You can also add some code here to actually submit the report to the server
    }
  </script>
</body>

</html>
