<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <style> 

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 20px;
        }

        .home-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <a href="#" onclick="changeDashboard('team1')" class="home-button">Team 1</a>
    <a href="#" onclick="changeDashboard('team2')" class="home-button">Team 2</a>
    <a href="#" onclick="changeDashboard('team3')" class="home-button">Team 3</a>
    <a href="#" onclick="changeDashboard('submit-report')" class="home-button">Submit Report</a>


    <iframe id="dashboard" src="" width="100%" height="500"></iframe>


    <script>

        function changeDashboard(team) {
            var iframe = document.getElementById('dashboard');
            iframe.src = team + '.html';
        }
    </script>
</body>

</html>
